<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    class="common-form"
    (ngSubmit)="submit(addProduct.value)"
  >
    <input
      class="form-input"
      type="text"
      name="name"
      ngModel
      placeholder="Enter Product Name "
    />
    <input
      class="form-input"
      type="text"
      name="Price"
      ngModel
      placeholder="Enter Product Price "
    />
    <input
      class="form-input"
      type="text"
      name="color"
      ngModel
      placeholder="Enter Product color "
    />
    <input
      class="form-input"
      type="text"
      name="category"
      ngModel
      placeholder="Enter Product category "
    />
    <textarea
      class="form-input"
      type="text"
      name="discription"
      ngModel
      placeholder="Enter Product Discription "
    >
    </textarea>
    <input
      class="form-input"
      type="text"
      name="Image"
      eg
      ngModel
      placeholder="Enter Product Image Url "
    />
    <button class="form-button">Add Product</button>
  </form>
</div>
